<!doctype html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Items List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon -->
    <link rel="icon" href="./icons/list.svg" type="image/svg+xml">
  </head>

  <body class="m-md-5 border border-light rounded">

    <div class="container-fluid text-center text-light bg-black border-bottom border-white">
        <h1 class="fw-bold py-3 m-0">Items List</h1>
    </div>

    <div class="container-fluid text-center bg-secondary py-3 px-md-5">
        <div class="container text-dark border border-light rounded bg-black py-3 my-3">
            <div class="row">
                <div class="col d-flex flex-column justify-content-start align-items-center text-start gap-3">
                    <div class="row w-100">
                        <input id="inputTitle" type="text" maxlength="30" placeholder="Ingresa un título... (máx. 30 caracteres)" class="rounded">
                    </div>
                    <div class="row w-100">
                        <input id="inputText" type="text" maxlength="200" placeholder="Ingresa un texto... (máx. 200 caracteres)" class="rounded">
                    </div>
                </div>
            </div>            
        </div>
        <button id="btnAdd" type="button" class="rounded">AGREGAR ÍTEM</button>
    </div>

    <div class="container-fluid py-3">
        <div class="row">
            <div class="col-12 col-md-6 text-start d-flex align-items-center mb-3 mb-md-0">
                <input id="searchItem" type="text" maxlength="30" placeholder="Busca el título de un ítem..." class="container-fluid rounded px-2 py-1 m-0">
            </div>
            <div class="col-12 col-md-6 text-center text-md-end">
                <p id="divItemCount" class="border border-dark rounded d-inline-block text-light bg-black px-3 py-2 m-0">ÍTEMS: 0</p>
            </div>
        </div>
    </div>

    <ul class="container-fluid text-center m-0" id="itemsList">
        <!-- Lista de Items -->
    </ul>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
  </body>

</html>
